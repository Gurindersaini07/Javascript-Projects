<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RPS Game</title>
  <link rel="shortcut icon" href="#">
<link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">
  <div class="buttons">
    <button class='RPSbtn' value="Rock" >
        <img src="../RPS Game/Image Src/rock-icons.png" alt="rock-icons" width="100px" height="100px">
    </button>
    <button class="RPSbtn" value="Paper" >
        <img src="../RPS Game/Image Src/paper-icons.png" alt="paper-icons" width="100px" height="100px">
    </button>
    <button class="RPSbtn" value="Sessior" >
        <img src="../RPS Game/Image Src/scissors-icons.png" alt="sessior-icons" width="100px" height="100px">
    </button>
  </div>
  <div class="resultContainer">
  <div id="player-score"></div>
  <div id="hands"></div>
  <div id="result"></div>
  <button id='endGameButton' onclick="reset()">
    <img src="../RPS Game/Image Src/resetbtn.png" alt="resetbtn" width="100px" height="90px>
  </button>
  </div>
  </div>
  
  <script src="Backend.js"></script>
</body>
<script src="Backend.js"></script>
</html>
